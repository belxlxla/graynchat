name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd ~/graynserver
            
            # [1] 확실하게 코드 받기 (강제 동기화)
            # 서버는 '작업 공간'이 아니므로, 깃허브와 100% 일치시키는 게 가장 안전합니다.
            git fetch --all
            git reset --hard origin/main
            
            # [2] 새 이미지 빌드 (무중단 시작)
            # 서버가 켜진 상태에서 뒤에서 몰래 새 요리를 만듭니다.
            echo "Building new image..."
            sudo docker-compose build --no-cache
            
            # [3] 강제 교체 (무중단 적용)
            # --force-recreate: 변경 사항이 없어도 무조건 컨테이너를 새로 갈아끼웁니다.
            echo "Swapping containers..."
            sudo docker-compose up -d --force-recreate
            
            # [4] 청소
            sudo docker system prune -f